<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center">
<h3 style="text-align: center">List Sách</h3>
<p th:text="${mess}"></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Số lượng hiện tại</th>
        <th>Số lượng đã mượn</th>
        <th>Xem thông tin</th>
        <th>Trả sách</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,row : ${bookList}">
        <td th:text="${row.count}"></td>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.quantityBook}"></td>
        <td th:text="${book.quantityBorrow}"></td>
        <td><a th:href="@{/{id}/view(id=${book.getId()})}">view</a></td>
        <td>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    onclick="objBorrow(this.value)" th:value="${book.id}+','+${book.bookName}">
                Trả sách
            </button>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/giveBack}" method="post">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden name="id" id="idBook">
                    <span>Bán có muốn trả sách không? <span class="text-danger" id="nameBook"></span></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Trả sách">
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function objBorrow(name) {
        let arr = name.split(",");
        document.getElementById("nameBook").innerText = arr[1];
        document.getElementById("idBook").value = arr[0];
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
