<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center">
<h3>Chi tiết</h3>
<p>
    <a th:href="@{/}">
        Quay lại danh sách
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID:</label>
        <span th:text="${bookList.id}"></span>
    </div>
    <div>
        <label>Tên sách:</label>
        <span th:text="*{bookList.bookName}"></span>
    </div>
    <div>
        <label>Giới thiệu:</label>
        <p th:text="*{bookList.bookTittle}" style="text-align: center" width="200px"></p>
    </div>
    <div>
        <label>Số lượng hiện tại:</label>
        <span th:text="*{bookList.quantityBook}" ></span>
    </div>
    <div>
        <label>Số lượng đã mượn:</label>
        <span th:text="*{bookList.quantityBorrow}" ></span>
    </div>
    <div>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                onclick="objBorrow(this.value)" th:value="${bookList.id}+','+${bookList.bookName}">
            Mượn
        </button>
    </div>
</div>
<form th:action="@{/borrow}" method="post">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden name="id" id="idBook">
                    <span>Bạn có muốn mượn cuốn <span class="text-danger" id="nameBook"></span> không?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Borrow">
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function objBorrow(name) {
        let arr = name.split(",");
        document.getElementById("nameBook").innerText = arr[1];
        document.getElementById("idBook").value = arr[0];
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
