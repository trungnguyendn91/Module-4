<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>Thêm Bài</h3>
<p>
    <a th:href="@{/}">
        Quay lại danh sách sản phẩm
    </a>
</p>
<div id="form">
    <form action="/save" th:object="${blogList}" method="post">
        <div >
             <label>Thể loại</label>
                <select th:field="*{category}" >
                    <option th:each="categorys : ${categoryList}"
                            th:value="${categorys.id}"
                            th:text="${categorys.category}">
                    </option>
                </select>
        </div>
        <div>
        <label>Tiêu đề:</label>
        <input type="text" th:field="*{blogTitle}" class="form-control">
        </div>
        <div>
        <label>Nội dung</label>
        <textarea rows="9" cols="70" th:field="*{blogContent}" class="form-control"></textarea>
        </div>
        <button class="btn btn-success" type="submit">tạo</button>
        <button class="btn btn-success" type="cancel">hủy</button>

    </form>
</div>
</body>
</html>
