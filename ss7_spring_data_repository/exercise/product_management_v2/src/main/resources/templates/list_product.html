<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>PRODUCT LIST</h1>
<a href="/create">Add New Product</a>

<form action="/search">
    <input type="text" name="name">
    <button class="btn btn-success" type="submit">Search</button>
</form>
<div class="container-fluid">
    <table class="table">
        <tr>
            <th>STT</th>
            <th>Tên Sản Phẩm</th>
            <th>Loại Sản Phẩm</th>
            <th>Nhãn Hiệu</th>
            <th>Xuất Xứ</th>
            <th>Giá</th>
            <th>Sửa thông tin</th>
            <th>Xóa sản phẩm</th>
            <th>Xem thông tin</th>
        </tr>
        <tr th:each="product, loop : ${productList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.getProductName()}"></td>
            <td th:text="${product.getType()}"></td>
            <td th:text="${product.getBrand()}"></td>
            <td th:text="${product.getCountry()}"></td>
            <td th:text="${product.getCost()}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/edit(id=${product.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/delete(id=${product.id})}" data-bs-toggle="modal"
                   data-bs-target="#exampleModal" th:attr="onclick=|showModal('${product.id}','${product.name}')|" >
                    Delete</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/detail(id=${product.id})}">Detail</a>
            </td>
        </tr>
    </table>
</div>

<a class="btn btn-primary" th:href="@{/(page=${productList.number -1})}" th:if="${productList.hasPrevious()}"> Previous</a>
<span th:text="${productList.number +1}"></span>/<span th:text="${productList.totalPages}"></span>
<a class="btn btn-primary" th:href="@{/(page=${productList.number +1})}" th:if="${productList.hasNext()}"> Next</a>
<script src="/js/bootstrap.min.js"></script>
<!-- Button trigger modal -->


<!-- Modal -->
<form action="/delete">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input hidden type="text" id="infoModal" name="id">
                    <span type="text" id="infoModalName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>


<div class="modal fade" id="winload" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="1">Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="msgbox"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<input hidden th:value="${msg}" type="text" id="msg">

<script src="/javascript/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

<script>
    function showModal(a, b) {
        document.getElementById("infoModal").value = a;
        document.getElementById("infoModalName").innerText = "Confirm delete id=" + a + " and product name = "+b +" ?" ;
    }

    window.onload = function () {
        var str = document.getElementById("msg").value
        if (str != null && str != "") {
            document.getElementById("msgbox").innerText = str;
            $(document).ready(function () {
                $('#winload').modal("show");
            })

            function closeModal(){
                // document.getElementById("closeModal").click()
                $('#winload').modal('hide')
            }
            setTimeout(closeModal,1300)
        }
    }
</script>
</body>
</html>
