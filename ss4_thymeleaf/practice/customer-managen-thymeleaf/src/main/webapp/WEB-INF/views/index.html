<!DOCTYPE html>
<!--Khai báo namespace thymeleaf thông qua thuộc tính th:-->
<html xmlns:th="http://www.thymeleaf.org">
<!--Gắn phần head và footer đã được khai báo trong file layout.htm-->
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
<!--    điều hướng đến trang create.html-->
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
<!--        điều hướng đến trang edit.html:-->
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
<!--        điều hướng đến trang delete.html:-->
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
<!--         điều hướng đến trang view.html:-->
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
