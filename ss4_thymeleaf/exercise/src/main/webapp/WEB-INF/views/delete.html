<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body style="text-align: center">
<h3 style="text-align: center">Xóa Sản Phẩm</h3>
<p>
    <a th:href="@{/products}">
        Quay lại danh sách sản phẩm
    </a>
</p>
<div id="form" >
    <form action="#" th:action="@{/products/delete}" th:object="${products}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên sản phẩm</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label>Loại sản phẩm</label>
            <input type="email" th:field="*{type}"/>
        </div>
        <div>
            <label>Nhãn hiệu</label>
            <input type="text" th:field="*{brand}"/>
        </div>
        <div>
            <label>Xuất xứ</label>
            <input type="text" th:field="*{country}"/>
        </div>
        <div>
            <label>Giá</label>
            <input type="text" th:field="*{cost}"/>
        </div>
        <input type="submit" value="Xóa"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
