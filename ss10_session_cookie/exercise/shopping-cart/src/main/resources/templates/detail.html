<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body style="text-align: center">
<h1>Chi tiết sản phẩm</h1>
<div class="row">
    <div class="row text " >
        <div class="col-lg-12" style="border: #1a1e21">
            <div class="card">
                <img th:src="${product.picture}" style="width: 100px" alt="">
                <p class="card-body">
                    <h9 th:text="${product.name}"></h9>
                    <br>
                    <h12 th:text="${product.price}"></h12>
                    <br>
                    <h12 th:text="${product.description}"></h12>
                    <br>
                    <br>
                    <a th:href="@{/add(id=${product.id},expression='+')}">Thêm vào giỏ hàng</a>
                    <br>
                    <br>
                    <a th:href="@{/shop}">Quay lại cửa hàng</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
