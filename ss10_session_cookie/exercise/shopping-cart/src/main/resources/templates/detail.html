<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<div class="row" style="text-align: center">
    <h1>Chi tiết sản phẩm</h1>
    <div class="row text ">
        <div class="col-lg-12" style="border: #1a1e21">
            <div class="card">
                <img th:src="${productList.picture}" style="width: 100px" alt="">
                <div class="card-body">
                    Tên sản phẩm: <span th:text="${productList.name}"></span>
                </div>
                <div>
                    Giá: <span  th:text="${#numbers.formatCurrency(productList.price)}"></span>
                </div>
                Thông tin sản phẩm:
                <div th:text="${productList.description}" ></div>

                <div>
                    <a th:href="@{/add/__${productList.id}__(action='list')}" class="btn btn-primary">Thêm vào giỏ
                        hàng</a>
                </div>
                <p>
                    <a th:href="@{/shop}">Quay lại cửa hàng</a>
                </p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
